services:

  db:
    image: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: management-system
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3307/management-system
      SPRING_DATABASE_USERNAME: admin
      SPRING_DATABASE_PASSWORD: admin
    restart: no
